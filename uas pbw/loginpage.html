<!DOCTYPE html>

  <head>

    <link rel="stylesheet" type="text/css" href="login.css" />

  <body>

      <a href="#">
        <p class="reset">Lupa password? Reset</p>

      <a href="signpage.html">

      </a>
    </div>

    <div class="container2">
      <a href="#">
        <button class="but1 button1">Login</button>
      </a>
    </div>
